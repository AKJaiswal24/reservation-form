<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="form" target="_blank" action="https://formsubmit.co/akshayjaiswal2004@gmail.com" method="POST">
        <header>Schedule
            <span class="message">Reservation</span>
        </header>
        <label> <span>Name</span>
        <input name="Name" type="text" placeholder="eg.Shubham" class="input" required></label>
        <label for=""><span>Purpose </span>
            <input name="Purpose for Reservation" type="text" class="input" placeholder="eg.family dinner">
        </label>
        <label> <span>No of People</span>
        <input name="No of People" type="number" placeholder="eg.2 or 4" class="input" required></label>
        <fieldset>
            <div class="custom">
            <label class="sm"><span>Date</span></label>
                <input name="Date" type="date" class="day" required>
            </div>
            <div class="custom">
            <label for="" class="sm"><span>Time</span></label>
            <input name="Time" type="time" class="day" required>
            </div>
        </fieldset>
        <div class="confirm">
            <button type="submit">Confirm the Reservation</button>
        </div>
    </form>
</body>
</html>
